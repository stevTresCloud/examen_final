<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Publicaciones</title>

  <!-- Bootstrap 5 CSS (CDN) -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  >
</head>
<body>

  <!-- Navbar / Menú (igual que en index.html) -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Examen Microservicios</a>
      <button 
        class="navbar-toggler" 
        type="button" 
        data-bs-toggle="collapse" 
        data-bs-target="#navbarNav" 
        aria-controls="navbarNav" 
        aria-expanded="false" 
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <!-- Enlace a la página de Gestión de Usuarios -->
          <li class="nav-item">
            <a class="nav-link" href="index.html">Usuarios</a>
          </li>
          <!-- Enlace a la página de Gestión de Publicaciones -->
          <li class="nav-item">
            <a class="nav-link" href="posts.html">Publicaciones</a>
          </li>
          <!-- Enlace a la página de Gestión de Seguidores -->
          <li class="nav-item">
            <a class="nav-link" href="followers.html">Seguidores</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-4">
    <h1 class="mb-4 text-center">Gestión de Publicaciones</h1>
    
    <!-- Sección para la lista de publicaciones -->
    <div id="post-list" class="mb-5">
      <!-- Aquí se inyectará la tabla/listado de publicaciones -->
    </div>

    <!-- Card para el formulario de creación/edición de publicaciones -->
    <div class="card">
      <div class="card-body">
        <h2 id="form-title" class="card-title mb-3">Crear Publicación</h2>
        
        <form id="post-form">
          <!-- Campo oculto para almacenar el ID al editar -->
          <input type="hidden" id="post-id" name="post-id">

          <div class="mb-3">
            <label for="titulo" class="form-label">Título</label>
            <input 
              type="text" 
              id="titulo" 
              name="titulo"
              class="form-control" 
              placeholder="Título de la publicación"
              required
            >
          </div>

          <div class="mb-3">
            <label for="contenido" class="form-label">Contenido</label>
            <textarea 
              id="contenido" 
              name="contenido"
              class="form-control" 
              placeholder="Contenido de la publicación..."
              rows="4"
              required
            ></textarea>
          </div>

          <div class="mb-3">
            <label for="userId" class="form-label">ID de Usuario (informativo)</label>
            <input 
              type="text" 
              id="userId" 
              name="userId"
              class="form-control"
              placeholder="Ejemplo: 64ad... (MongoDB) o 1 (otro id)"
            >
          </div>

          <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <!-- Botón para cancelar la edición (oculto por defecto) -->
            <button type="button" id="cancel-button" class="btn btn-secondary" style="display: none;">
              Cancelar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Script principal de la app de publicaciones -->
  <script src="scripts/posts.js"></script>

  <!-- Bootstrap 5 JS (opcional, si usas componentes que requieran JS) -->
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
  </script>
</body>
</html>
