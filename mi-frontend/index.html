<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Usuarios</title>

  <!-- Bootstrap 5 CSS (CDN) -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  >
</head>
<body>

  <!-- Navbar / Menú principal -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Examen Microservicios</a>
      <button 
        class="navbar-toggler" 
        type="button" 
        data-bs-toggle="collapse" 
        data-bs-target="#navbarNav" 
        aria-controls="navbarNav" 
        aria-expanded="false" 
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <!-- Enlace a la página de Gestión de Usuarios -->
          <li class="nav-item">
            <a class="nav-link" href="index.html">Usuarios</a>
          </li>
          <!-- Enlace a la página de Gestión de Publicaciones -->
          <li class="nav-item">
            <a class="nav-link" href="posts.html">Publicaciones</a>
          </li>
          <!-- Enlace a la página de Gestión de Seguidores -->
          <li class="nav-item">
            <a class="nav-link" href="followers.html">Seguidores</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-4">
    <h1 class="mb-4 text-center">Gestión de Usuarios</h1>
    
    <!-- Sección para la lista de usuarios -->
    <div id="user-list" class="mb-5">
      <!-- Aquí se inyectará la tabla/listado de usuarios desde app.js -->
    </div>

    <!-- Card para el formulario de creación/edición de usuarios -->
    <div class="card">
      <div class="card-body">
        <h2 id="form-title" class="card-title mb-3">Crear Usuario</h2>
        
        <form id="user-form">
          <!-- Campo oculto para almacenar el ID al editar -->
          <input type="hidden" id="id" name="id">

          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input 
              type="text" 
              id="nombre" 
              name="nombre"
              class="form-control" 
              placeholder="Nombre del usuario"
              required
            >
          </div>

          <div class="mb-3">
            <label for="apellido" class="form-label">Apellido</label>
            <input 
              type="text" 
              id="apellido" 
              name="apellido"
              class="form-control" 
              placeholder="Apellido del usuario"
              required
            >
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input 
              type="email" 
              id="email" 
              name="email"
              class="form-control"
              placeholder="usuario@correo.com"
              required
            >
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input 
              type="password" 
              id="password" 
              name="password"
              class="form-control"
              placeholder="Contraseña"
              required
            >
          </div>

          <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono</label>
            <input 
              type="text" 
              id="telefono" 
              name="telefono"
              class="form-control"
              placeholder="Número telefónico"
              required
            >
          </div>

          <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <!-- Botón para cancelar la edición (oculto por defecto) -->
            <button 
              type="button" 
              id="cancel-button" 
              class="btn btn-secondary" 
              style="display: none;"
            >
              Cancelar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Script principal de la app (manejo de Usuarios) -->
  <script src="scripts/app.js"></script>

  <!-- Bootstrap 5 JS (opcional si usas componentes que requieran JS) -->
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
  </script>
</body>
</html>
